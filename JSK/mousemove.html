<!DOCTYPE html>
<html>
<head>
    <title>Mousemove</title>
</head>
<body>
    <h1 id="heading">Hello world!</h1>
    <script src="jquery-3.7.0.js"></script>
    <script>
      $('html').mousemove(function (event) {
        $('#heading').offset({
          left: event.pageX,
          top:  event.pageY,
        })
      })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Clicking test</title>
</head>
<body>
    <h1>Click me!</h1>
    <script src="jquery-3.7.0.js"></script>
    <script>
      function clickHandler(event) {
         console.log('Click! ' + event.pageX + ' ' + event.pageY)
      }
      $('h1').click(clickHandler)
    </script> 
</body>
</html>
